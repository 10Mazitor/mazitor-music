<!DOCTYPE html>
<html>
<head>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Music Player Design - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
    <script scr="https://kit.fontawesome.comc4254e24a8.js" crossorigin="anonymous"></script>
</head>
</html>
<div class="container">
    <div class="music-player">
    <nav>
        <div class="circle">
            <i class="fa-thin fa-angle-left"></i>
        </div>
        <div class="circle">
            <i class="fa-regular fa-bars"></i>
        </div>
    </nav>
    <img src="thumbnail.png.jpg" class="song-img">
    <h1>Pata Chalega</h1>
    <p>MAZITOR 10</p>

    <audio controls>
        <source src="media/song.mp3.mp3" type="audio/mp3">
    </audio>
    <input type="range" value="0" id="progress">

    <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div><i class="fa-solid fa-play"></i></div>
        <div><i class="fa-light fa-forward-fast"></i></div>
    </div>

    </div> 
</div>

</html>
